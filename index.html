<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Math Jeopardy</title>
</head>

<body>
    <header>
        <h1>MATH JEOPARDY</h1>
    </header>
    <div id="game-container">
        Question: What is 9 multiplied by 7?
        Answer: 63
        Question: Calculate 12 divided by 4.
        Answer: 3
        Question: What is 15 plus 18?
        Answer: 33
        Question: Subtract 42 from 60.
        Answer: 18
    </div>
    <div id="score-container">
        <div id="score">
            Player 1: <span id="player1-score">0</span> points
            <br>
            Player 2: <span id="player2-score">0</span> points
        </div>
    </div>
    <div id="winner-container">
        <p id="winner-message"></p>
        <button id="restart-button">Restart Game</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
