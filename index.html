<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Math Jeopardy</title>
</head>

<body>
    <div id="game-board">
    <div id="game-board">
        <div class="category">
            <h3>Math</h3>
            <ul>
                <li><button data-points="100">100</button></li>
                <li><button data-points="200">200</button></li>
                <li><button data-points="250">300</button></li>
                <li><button data-points="300">300</button></li>
            </ul>
        </div>
    </div>
    <div id="question-container">
        <!-- This container is for displaying the question and answer choices -->
        <div id="question">
            Question: What is the result of 5 + 7?
        </div>
        <div id="answer-choices">
            <button>Option 1: 12</button>
            <button>Option 2: 9</button>
            <button>Option 3: 8</button>
            <button>Option 4: 14</button>
        </div>
    </div>
    <div id="timer-container">
        <!-- Timer display will be shown here -->
        <div id="timer">
            Time Left: 10 seconds
        </div>
    </div>
    <div id="score-container">
        <!-- Score display for both players -->
        <div id="score">
            Player 1: 100 points
            <br>
            Player 2: 75 points
        </div>
    </div>

    <script src="index.js">

    </script>
</body>

</html>
